<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div class="color-switcher">
       <div class="switcher-btn">
        <i class="fas fa-cog"></i>
       </div>
       <h3>odaberi boju</h3>

       <div class="theme-buttons-container">
        <span class="theme-buttons" data-color="#fff" style="background: #fff ;"></span>
        <span class="theme-buttons" data-color="#ff0000" style="background: red ;"></span>
        <span class="theme-buttons" data-color="#00ff00" style="background: green ;"></span>
        <span class="theme-buttons" data-color="#0000ff" style="background: blue ;"></span>
        <span class="theme-buttons" data-color="#ffff00" style="background: #ffff00 ;"></span>
        <span class="theme-buttons" data-color="#ff00ff" style="background: #ff00ff ;"></span>
        <span class="theme-buttons" data-color="#00ffff" style="background: #00ffff ;"></span>
        
       </div>
    </div>
    <div class="container">
        <h1>Lampica
            <br>
            <label class="switch">
                <input type="checkbox" style="text-align:center;">
                <span class="slider round"></span>
              </label>
        </h1>
        
        
    </div>

    <script>
        
        let klizac = document.getElementsByClassName('slider round');

        klizac.addEventListener('click', ()=>{
            let siva = true;
            if(siva){
               document.querySelector(':root').style.setProperty('--main-color', white); 
            }
        });

        document.querySelector('.switcher-btn').onclick = () =>{
            document.querySelector('.color-switcher').classList.toggle('active');
        };

        let themeButtons = document.querySelectorAll('.theme-buttons');

        themeButtons.forEach(color =>{
            color.addEventListener('click', ()=>{
                let dataColor = color.getAttribute('data-color');
                document.querySelector(':root').style.setProperty('--main-color' , dataColor);
            });
        });
    </script>
</body>
</html>
